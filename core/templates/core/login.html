<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AgencyOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { 
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card { 
            border: none; 
            border-radius: 16px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            background: #fff; 
            padding: 40px; 
        }
        .btn-primary { 
            background-color: #6c5ce7; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: 600; 
            width: 100%; 
            transition: 0.3s; 
        }
        .btn-primary:hover { 
            background-color: #5b4bc4; 
            transform: translateY(-2px); 
        }
        .form-control { 
            border-radius: 8px; 
            padding: 12px; 
            border: 1px solid #dee2e6; 
        }
        .logo-icon { 
            font-size: 3.5rem; 
            color: #6c5ce7; 
            margin-bottom: 15px; 
        }
        .brand-name {
            font-weight: 800;
            letter-spacing: -1px;
            color: #2d3436;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="login-card text-center">
                <div class="logo-icon">
                    <i class="bi bi-rocket-takeoff-fill"></i>
                </div>
                <h2 class="brand-name mb-1">AgencyOS</h2>
                <p class="text-muted mb-4">Gerencie sua agência com inteligência</p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="text-start mb-3">
                        <label class="form-label fw-semibold small">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 bg-light" placeholder="Seu usuário" required autofocus>
                        </div>
                    </div>

                    <div class="text-start mb-4">
                        <label class="form-label fw-semibold small">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 bg-light" placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger p-2 small mb-4">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i> Usuário ou senha incorretos.
                        </div>
                    {% endif %}

                    <button type="submit" class="btn btn-primary shadow-sm">Entrar no Painel</button>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <div class="mt-4 pt-3 border-top">
                    <p class="small text-muted mb-0">AgencyOS v1.0 &copy; 2026</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
