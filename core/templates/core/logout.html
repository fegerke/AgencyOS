<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sessão Encerrada | AgencyOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; font-family: 'Segoe UI', sans-serif; }
        .logout-card { border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: #fff; padding: 40px; text-align: center; }
        .icon-box { font-size: 4rem; color: #6c5ce7; margin-bottom: 20px; }
        .btn-primary { background-color: #6c5ce7; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="logout-card">
                <div class="icon-box"><i class="bi bi-check-circle-fill"></i></div>
                <h2 class="fw-bold">Até logo!</h2>
                <p class="text-muted mb-4">Sua sessão foi encerrada com segurança.</p>
                <a href="{% url 'login' %}" class="btn btn-primary shadow-sm">Entrar Novamente</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
