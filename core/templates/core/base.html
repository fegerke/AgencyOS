<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgencyOS - Gestão de Agência</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fe; color: #333; }
        
        .sidebar { 
            width: 260px; 
            height: 100vh; 
            position: fixed; 
            background: #ffffff; 
            border-right: 1px solid #e9ecef;
            z-index: 1000;
        }

        .main-content { 
            margin-left: 260px; 
            padding: 40px; 
            min-height: 100vh;
        }

        .nav-link { 
            color: #6c757d; 
            padding: 12px 20px; 
            font-weight: 600; 
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover { 
            background-color: #f8f9fa;
            color: #6c5ce7; 
        }

        .nav-link.active { 
            background: #6c5ce7 !important; 
            color: white !important; 
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .nav-link i { font-size: 1.2rem; }

        .logo-area {
            padding: 30px 20px;
            font-size: 1.5rem;
            letter-spacing: -1px;
        }

        /* Estilo para alertas */
        .alert { border-radius: 12px; border: none; }

        /* Responsividade básica */
        @media (max-width: 992px) {
            .sidebar { width: 80px; text-align: center; }
            .sidebar span, .sidebar .logo-area h4 { display: none; }
            .main-content { margin-left: 80px; }
            .nav-link i { margin-right: 0 !important; }
        }
    </style>
</head>
<body>

    <aside class="sidebar d-flex flex-column p-3">
        <div class="logo-area mb-4 text-center">
            <h4 class="text-primary fw-bold mb-0">Agency<span class="text-dark">OS</span></h4>
        </div>

        <nav class="nav flex-column flex-grow-1">
            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <i class="bi bi-grid-1x2-fill me-3"></i> <span>Dashboard</span>
            </a>
            
            <a href="{% url 'listar_clientes' %}" class="nav-link {% if 'clientes' in request.path %}active{% endif %}">
                <i class="bi bi-people-fill me-3"></i> <span>Clientes</span>
            </a>

            <a href="{% url 'listar_cronogramas' %}" class="nav-link {% if 'cronograma' in request.path %}active{% endif %}">
                <i class="bi bi-calendar3-event-fill me-3"></i> <span>Cronogramas</span>
            </a>

            <a href="{% url 'configurar_agencia' %}" class="nav-link {% if request.resolver_match.url_name == 'configurar_agencia' %}active{% endif %}">
                <i class="bi bi-gear-fill me-3"></i> <span>Configurações</span>
            </a>
        </nav>

        <div class="mt-auto border-top pt-3">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn nav-link text-danger w-100 text-start border-0 bg-transparent fw-bold">
                    <i class="bi bi-box-arrow-left me-3"></i> <span>Sair</span>
                </button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm mb-4" role="alert">
                    {% if message.tags == 'success' %}<i class="bi bi-check-circle-fill me-2"></i>{% endif %}
                    {% if message.tags == 'error' %}<i class="bi bi-exclamation-triangle-fill me-2"></i>{% endif %}
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
