<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgencyOS - Gestão de Agência{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7fe; color: #333; min-height: 100vh; }
        
        /* Sidebar Desktop */
        .sidebar { 
            width: 260px; 
            height: 100vh; 
            position: fixed; 
            background: #ffffff; 
            border-right: 1px solid #e9ecef; 
            z-index: 1045; 
            display: flex;
            flex-column: column;
        }

        /* Ajuste do conteúdo principal */
        .main-content { 
            margin-left: 260px; 
            padding: 40px; 
            transition: all 0.3s;
        }

        /* Estilo dos Links */
        .nav-link { 
            color: #6c757d; 
            padding: 12px 25px; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            border-radius: 0;
            transition: 0.2s;
        }
        .nav-link i { font-size: 1.2rem; margin-right: 15px; }
        .nav-link:hover { background: #f8f9fa; color: #6c5ce7; }
        .nav-link.active { background: #f0eeff; color: #6c5ce7; border-right: 4px solid #6c5ce7; }

        /* Navbar Mobile */
        .mobile-header {
            display: none;
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 1040;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 991.98px) {
            .sidebar { display: none; } /* Esconde sidebar fixa */
            .main-content { margin-left: 0; padding: 20px; }
            .mobile-header { display: flex; justify-content: space-between; align-items: center; }
        }
    </style>
</head>
<body>

    <header class="mobile-header shadow-sm">
        <h4 class="fw-bold text-primary mb-0">AgencyOS</h4>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile">
            <i class="bi bi-list fs-4"></i>
        </button>
    </header>

    <aside class="sidebar d-none d-lg-flex flex-column py-4">
        <div class="px-4 mb-5">
            <h3 class="fw-bold text-primary mb-0">AgencyOS</h3>
            <p class="text-muted small">Powering Your Agency</p>
        </div>

        <nav class="nav flex-column mb-auto">
            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <i class="bi bi-grid-1x2"></i>Dashboard
            </a>
            <a href="{% url 'listar_clientes' %}" class="nav-link {% if 'cliente' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-people"></i>Clientes
            </a>
            <a href="{% url 'listar_cronogramas' %}" class="nav-link {% if 'cronograma' in request.resolver_match.url_name or 'post' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-calendar-event"></i>Cronogramas
            </a>
            <a href="{% url 'configurar_agencia' %}" class="nav-link {% if request.resolver_match.url_name == 'configurar_agencia' %}active{% endif %}">
                <i class="bi bi-gear"></i>Ajustes
            </a>
            <a href="{% url 'lixeira' %}" class="nav-link {% if request.resolver_match.url_name == 'lixeira' %}active{% endif %}">
                <i class="bi bi-trash3"></i>Lixeira
            </a>
        </nav>

        <div class="mt-auto px-2">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link text-danger w-100 border-0" style="border-radius: 8px;">
                    <i class="bi bi-box-arrow-right"></i>Sair
                </button>
            </form>
        </div>
    </aside>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMobile" style="width: 280px;">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold text-primary">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column p-0">
            <nav class="nav flex-column mb-auto py-3">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    <i class="bi bi-grid-1x2"></i>Dashboard
                </a>
                <a href="{% url 'listar_clientes' %}" class="nav-link">
                    <i class="bi bi-people"></i>Clientes
                </a>
                <a href="{% url 'listar_cronogramas' %}" class="nav-link">
                    <i class="bi bi-calendar-event"></i>Cronogramas
                </a>
                <a href="{% url 'configurar_agencia' %}" class="nav-link">
                    <i class="bi bi-gear"></i>Ajustes
                </a>
                <a href="{% url 'lixeira' %}" class="nav-link">
                    <i class="bi bi-trash3"></i>Lixeira
                </a>
            </nav>
            
            <div class="p-3 border-top mt-auto">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100 rounded-pill">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair da Conta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm mb-4" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
