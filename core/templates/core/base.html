<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}AgencyOS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #333; overflow-x: hidden; }
        
        /* Navbar Mobile Fixa */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: white;
            z-index: 1060;
            border-bottom: 1px solid #eee;
            align-items: center;
            padding: 0 15px;
        }

        /* Sidebar Desktop */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: white;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #eee;
            padding: 25px 0;
            z-index: 1050;
            transition: transform 0.3s ease;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }

        .nav-link {
            padding: 12px 25px;
            color: #666;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #f8f9fa;
            color: #6c5ce7;
        }

        .nav-link.active {
            background-color: #f1efff;
            color: #6c5ce7;
            border-right: 4px solid #6c5ce7;
        }

        .nav-link i { font-size: 1.2rem; }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
        }

        /* Responsividade */
        @media (max-width: 991.98px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-left: 0; padding-top: 80px; }
            .mobile-header { display: flex; justify-content: space-between; }
            .overlay.active { display: block; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <header class="mobile-header">
        <button class="btn btn-light" id="btnToggle">
            <i class="bi bi-list fs-4"></i>
        </button>
        <span class="fw-bold text-primary fs-5">AgencyOS</span>
        <div style="width: 40px;"></div>
    </header>

    <div class="overlay" id="overlay"></div>

    <nav class="sidebar" id="sidebar">
        <div class="px-4 mb-4">
            <h4 class="fw-bold text-primary mb-0">AgencyOS</h4>
            <small class="text-muted">Gestão de Social Media</small>
        </div>

        <div class="nav flex-column">
            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <i class="bi bi-house-door-fill"></i> Dashboard
            </a>
            
            <a href="{% url 'listar_clientes' %}" class="nav-link {% if request.resolver_match.url_name == 'listar_clientes' %}active{% endif %}">
                <i class="bi bi-people-fill"></i> Clientes
            </a>

            <a href="{% url 'cadastrar_post' %}" class="nav-link {% if request.resolver_match.url_name == 'cadastrar_post' %}active{% endif %}">
                <i class="bi bi-megaphone-fill"></i> Agendar Post
            </a>

            <a href="{% url 'configurar_agencia' %}" class="nav-link {% if request.resolver_match.url_name == 'configurar_agencia' %}active{% endif %}">
                <i class="bi bi-gear-fill"></i> Configurações
            </a>

            <hr class="mx-3 my-3">
            
            <a href="#" class="nav-link text-danger">
                <i class="bi bi-box-arrow-left"></i> Sair
            </a>
        </div>
    </nav>

    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm border-0" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const btnToggle = document.getElementById('btnToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        btnToggle?.addEventListener('click', toggleMenu);
        overlay?.addEventListener('click', toggleMenu);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
